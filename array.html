<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="tes1"></p>
	<p id="tes2"></p>
	<script type="text/javascript">
		var buah = ["pisang", "apel", "jeruk", "jambu"];
		var benda = ["sepatu", "baju", "top", "celana"];
		buah.shift();
		document.getElementById("tes1").innerHTML = buah;
		benda.pop();
		document.getElementById("tes2").innerHTML = benda;
	</script>

</body>
</html>
