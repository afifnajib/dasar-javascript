<body>
	<p></p>
	<script type="text/javascript">
		function luasPersegiPanjang(panjang, lebar){
				var luas = panjang * lebar;
				document.getElementsByTagName("p")[0].innerHTML = "Luas Persegi Panjang: " + luas;
			}
			
			luasPersegiPanjang(10, 8);
	</script>
