<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h2>Konversi Kelvin Ke Fahrenheit</h2>
	<p id="suhu"></p>
	<script type="text/javascript">
		function mySuhu(c, nilaiBaku) {
			return (c + nilaiBaku);
		}
		document.getElementById('suhu').innerHTML=mySuhu(77,273)
	</script>

</body>
